<!DOCTYPE html>
<html lang="en">
  	<head>
      	<title>Explorer game</title>
      	<script type="module" defer src="js/loader.js"></script>

      	<link href="css/loader.css" rel="stylesheet">
      
      	<link href="css/wrapper.css" rel="stylesheet">
      
      	<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    </head>
  	<body style="padding: 0; margin: 0; font-family: 'Press Start 2P', cursive;">
      	<main style="width: 100vw; height: 100vh; overflow: hidden; padding: 0; margin: 0;">
      		<div class="wrapper" id="game-wrapper"></div>
  			<div class="wrapper" id="start-wrapper" style="background-image: url('assets/sky.png'); cursor: pointer; display: flex; flex-direction: column;">
              	<h1 style="width: 100%; height: 30%; text-align: center;">Explorer</h1>
              	<div id="start-wrapper-loader" style="width: 100%; height: 40%; display: flex; justify-content: center;">
                  	<div class="loader"></div>
                </div>
              	<div id="start-wrapper-loader-info" style="width: 100%; height: 30%; display: flex; align-items: center; justify-content: center;">
              		<span class="loader-text" style="text-align: center; font-style: italic; font-size: 1rem;">Click here to start</span>
                </div>
            </div>
        </main>
      	<footer>
          	
        </footer>
    </body>
</html>
